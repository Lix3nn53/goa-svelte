<!DOCTYPE html>
<html class="dark" data-theme="mytheme" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Svelte demo app" />
    <link rel="icon" href="%svelte.assets%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2f1de5cc1e.js"
      crossorigin="anonymous"
    ></script>
    <title>Guardians Of Adelia, Dungeon driven Minecraft MMORPG</title>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%svelte.assets%/manifest.json" />
    <!--
      Extra
    -->
    <meta name="author" content="Lix3nn" />
    <meta
      name="keywords"
      content="Guardians of Adelia, Minecraft, Minecraft MMORPG, Dungeons, Minecraft Dungeons, Server, Minecraft Server"
    />
    <link rel="canonical" href="https://www.guardiansofadelia.com/" />
    <link rel="home" href="https://www.guardiansofadelia.com/" />
    <!--
      Open Graph
    -->
    <meta
      property="og:title"
      content="Guardians Of Adelia, Dungeon driven Minecraft MMORPG"
    />
    <meta
      property="og:description"
      content="Join the world of Adelia and enjoy an adventure in this fantasy world! Adelia is a huge open world waiting to be discovered but being consumed by darkness coming from dungeons. Create your party and fight against dungeon bosses with power of elements!"
    />
    <meta
      property="og:image"
      content="https://www.guardiansofadelia.com/static/media/logo.816d191c.webp"
    />
    <meta
      property="og:image:secure_url"
      content="https://www.guardiansofadelia.com/static/media/logo.816d191c.webp"
    />
    <meta
      property="og:image:alt"
      content="Guardians Of Adelia, Dungeon driven Minecraft MMORPG"
    />
    <meta property="og:image:width" content="960" />
    <meta property="og:image:height" content="540" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.guardiansofadelia.com/" />
    <meta property="og:site_name" content="Guardians Of Adelia" />
    %svelte.head%
  </head>

  <body>
    <div class="flex flex-col min-h-screen justify-between text-base-900">
      %svelte.body%
    </div>
  </body>
</html>
